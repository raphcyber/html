<!DOCTYPE html>
<html>
<head>
  <title>para o meu ursinho! 🐻💜</title>
  <style>
    body {
      background-color: #E6E6FA; 
      font-family: Arial, sans-serif;
      margin: 0; 
      height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;
    }

    img {
      display: block;
      margin: auto;
      width: 600px;
      height: auto;
    }
    
    .container {
      width: 80%;
      padding: 20px;
      background-color: #9370DB; 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .titulo {
      font-size: 24px;
      font-weight: bold;
      color: #4B0082; 
      margin-bottom: 10px;
    }
    
    .mensagem {
      font-size: 18px;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
    
    .botao {
      background-color: #4B0082; 
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #6A5ACD;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">Para o meu ursinho! 🐻🤍</div>
    <div class="mensagem">Você é muito especial para mim. Espero que este pequeno gesto te faça sorrir! 🤍</div>
    <button class="botao">Clique aqui!</button>
  </div>
  <script>
    const botao = document.querySelector('.botao');
    botao.addEventListener('click', () => {
      alert('Eu te amo mais do que palavras podem expressar!');
    });
  </script>
</body>
</html>
